<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
	<title>GameCenter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/main.css" />
</h:head>
<h:body>
	<div id="wrapper" align="center">

		<div id="header" class="col12">
			<br /> <img src="resources/images/logo/logo.png" />
		</div>

		<div id="panel">
			<div class="col3"></div>

			<div class="panelbutton">
				<a href="/GameCenter/gamecenter.jsf"><b>Games</b></a>
			</div>
			<div class="panelbutton">
				<a href="/GameCenter/highscores.jsf"><b>High Scores</b></a>
			</div>
			<div class="panelbutton">
				<b>
				<h:form rendered="#{loggedUser.logged}">
				#{loggedUser.name} [<h:commandLink value="Logout" action="#{userController.logout}"/> ]
				</h:form>
				<h:link value="Registration/Login" outcome="loginreg.jsf" rendered="#{!loggedUser.logged}" />
				</b>
			</div>

			<div class="col3"></div>
		</div>


		<div id="content" class="col8">
			<ui:insert name="content">
                    [Template content will be inserted here]
        	</ui:insert>
		</div>

		<div id="footer">
			<div class="col12">
				<p><h:outputLabel value="Logged as #{loggedUser.name} | Created by Vladislav Mino" rendered="#{loggedUser.logged}"/>
				<h:outputLabel value="Created by Vladislav Mino" rendered="#{!loggedUser.logged}"/></p>
			</div>
		</div>
	</div>

</h:body>
</html>
